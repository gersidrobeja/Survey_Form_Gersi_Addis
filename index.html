<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div>

      <h1 id="title">University Servey</h1>

      <p id="description">Help us by filling out this survey</p>

      <form id="survey-form">
        
      
        <div>
          <label for="name" id="name-label">Full name:</label>
          <input required id="name" type="text" class="form-control" placeholder="Enter your full name.">
        </div>
        
        <div>
          <label for="email" id="email-label"  >Email:</label>
          <input required id="email" class="form-control" type="email" placeholder="Enter your email address." >
        </div>

        <div>
          <label for="number" id="number-label"  >Age:</label>
          <input id="number" class="form-control" type="number" min=10 max=200 placeholder="Age.">
        </div>

        <div>
          <p>Faculty:</p>
          <select id="dropdown" class="form-control">
            <option value="">Selct your Faculty</option>
            <option value="Engineering">Engineering</option>
            <option value="Natural Sciences">Natural Sciences</option>
            <option value="Medicine">Medicine</option>
            <option value="Social Sciences"> Social Sciences</option>
          </select>
        </div>

        <div>
          <p>Selct year:</p>
          <label class="form-control">
            <input name="year"type="radio" value="1">1
          </label>
          <label class="form-control">
            <input name="year" type="radio" value="2">2
          </label>
          <label class="form-control">
            <input name="year"type="radio" value="3">3
          </label>
          <label class="form-control">
            <input name="year" type="radio" value="4">4
          </label>
        </div>
        
        <div>
          <p>Extracurricular activities:</p>
          <label class="form-control">
            <input type="checkbox" value="Sports club">Sports club
          </label>
          <label class="form-control">
            <input type="checkbox" value="Litrature club">Litrature club
          </label>
          <label class="form-control">
            <input type="checkbox" value="Music club">Music club
          </label>
          <label class="form-control">
            <input type="checkbox" value="Theatre club">Theatre club
          </label>
          <label class="form-control">
            <input type="checkbox" value="Science club">Science club
          </label>
        </div>

        <div>
          <p>Comments:</p>
          <textarea name="Additional Comments" id="Additional Comments" cols="30" rows="10"></textarea>
        </div>

        <div>
          <button type="submit" id="submit">Submit</button>
        </div>

      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
