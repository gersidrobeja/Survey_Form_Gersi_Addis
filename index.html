<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div>

      <h1 id="title">University Servey</h1>

      <p id="description">Help us by filling out this survey</p>

      <form id="survey-form">
        
      
        <div>
          <label for="name" id="name-label">Full name:</label>
          
          <input id="name" type="text" placeholder="Enter your full name." >
        </div>
        
        <div>
          <label for="email" id="email-label"  >Email:</label>
          <input id="email" type="text" type="email" placeholder="Enter your email address." >
        </div>

        <div>
          <label for="number" id="number-label"  >Age:</label>
          <input id="number" type="number" min=10 max=200 placeholder="Age.">
        </div>

        <div>
          <h5>Select your Faculty:</h5>
          <select id="dropdown">
            <option value="Engineering">Engineering</option>
            <option value="Natural Sciences">Natural Sciences</option>
            <option value="Medicine">Medicine</option>
            <option value="Social Sciences"> Social Sciences</option>
          </select>
        </div>

      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
